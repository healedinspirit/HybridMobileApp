<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>HIS</ion-title>
    <ion-buttons right>
      <button ion-button (click)="GoHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="category-header">
        <h1>HEALING</h1>
    </div>
    <ion-list inset>
        <button ion-item *ngFor="let item of healingPages" (click)="GoToItem(item)">{{item.title}}</button>
    </ion-list>

</ion-content>
