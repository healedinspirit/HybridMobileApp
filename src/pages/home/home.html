<ion-header no-border>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons right>
      <button ion-button (click)="Share()">
        <i class="icon-share icons line-icon" style="font-size: 14px; font-weight: 500;"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content">

  <ion-grid class="home-header">
    <ion-row>
      <ion-col col-12>
        <div class="home-screen-logo">
          <img src="assets/img/logo-vertical.png" class="home-screen-img" />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid padding>
    <ion-row>
      <ion-col text-center>
        <button ion-button round class="home-button" (click)="GoToQuickStart()" color="secondary">Quick Start</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button round class="home-button" (click)="GoToIntro()" color="light">Learn More</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <br />
        <span class="small-link">By using this app, you agree to our</span><br />
        <a (click)="GoToTerms()">Terms and Conditions</a>.
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
