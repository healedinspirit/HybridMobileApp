<ion-split-pane>
    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>MENU</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
          <ion-list>
            <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
              {{page.title}}
            </button>
            <ion-list-header>
              HEALING
            </ion-list-header>
            <button menuClose ion-item *ngFor="let page of healingPages" (click)="openPage(page)">
              {{page.title}}
            </button>
            <ion-list-header>
              CLEANSING
            </ion-list-header>
            <button menuClose ion-item *ngFor="let page of cleansingPages" (click)="openPage(page)">
              {{page.title}}
            </button>
            <ion-list-header>
              SYSTEM
            </ion-list-header>
            <button menuClose ion-item *ngFor="let page of systemPages" (click)="openPage(page)">
              {{page.title}}
            </button>
          </ion-list>
        </ion-content>

    </ion-menu>

    <ion-nav [root]="rootPage" main #content swipebackenabled="false"></ion-nav>

</ion-split-pane>
